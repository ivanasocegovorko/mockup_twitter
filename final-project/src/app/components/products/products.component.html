<div class="add-new">
    <button mat-button [routerLink]="['/add']">ADD NEW PRODUCT</button>
</div>

<div class="sorting">
    SORT BY:
    <button mat-button (click)="loadSortedItemsByName()">name</button>
    <button mat-button (click)="loadSortedItemsByPrice()">price</button>
</div>

    
<div class="container responsive-grid">
    <mat-card class="example-card" *ngFor="let item of itemList">
        <mat-card-header>
            <mat-card-title [routerLink]='["/products", item.id]'>{{item.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="mat-image" [routerLink]= '["/products", item.id]' src={{item.imageUrl}} alt={{item.name}}>
        <mat-card-content>
            <p>
              {{item.price}} â‚¬
            </p>
          </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]='["/products", item.id]'>VIEW</button>
            <button mat-button [routerLink]='["/edit", item.id]'>EDIT</button>
            <button mat-button (click)="onDelete(item.id)">DELETE</button>
        </mat-card-actions>
    </mat-card>
</div>
