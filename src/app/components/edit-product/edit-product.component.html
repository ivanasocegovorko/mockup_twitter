<div class="container">
    <mat-card class="example-card">        
        <mat-card-header>
            <mat-card-title>Create New Product</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #form ="ngForm" (ngSubmit)="onSubmit()">
                <p>
                    <br>
                </p>
                <p>
                    <label>Name</label>
                    <input type="text" name="name" [(ngModel)]="currentItem.name">
                </p>
                <p>
                    <label>Description</label>
                    <input type="text" name="description" [(ngModel)]="currentItem.description">                    
                </p>
                <p>
                    <label>Manufacturer</label>
                    <input type="text" name="manufacturer" [(ngModel)]="currentItem.manufacturer">                    
                </p>
                <P>
                    <label>Price</label>
                    <input type="number" name="price" [(ngModel)]="currentItem.price">                    
                </P>
                <P>
                    <label>Image URL</label>
                    <input type="text" name="image URL" [(ngModel)]="currentItem.imageUrl">                    
                </P>
                <mat-card-actions>
                    <button mat-button type="submit">EDIT ITEM</button>
                </mat-card-actions>
            </form> 
        </mat-card-content>
    </mat-card>
</div>
